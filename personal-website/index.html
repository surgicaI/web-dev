<body>
    <nav class="nav-bar">
        <a href="https://github.com/x-surgical-x">Github</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="cover">
        <h1 id="hello" class="hello">
            <span id="inner-hello" class="inner-hello">Hello!!</span>
        </h1>
        <div class="content">
            <h1 id="name"><span class="type-it"></span></h1>
        </div>
        <a href="#page-2">
            <div class="scroll">
                <svg height="25" width="25">
                    <polyline fill="none" stroke="#003466" stroke-width="3px" points="0,0 12.5,25 25,0"/>
                </svg>
            </div>
        </a>
    </div>
    <div id="page-2" class="page">

    </div>

    <div id="contact" class="container-fluid contact page">
        <div class="contact-title">
            <h1>Contact Me</h1>
            <div class="contact-banner">
                <span class="banner-content">I'm available for freelance work, I want to hear about your projects.</span>
            </div>
        </div>
        <div class="form-container">
            <form class="form-horizontal" action=" " method="post"  id="contact_form">

                <div class="form-group">
                  <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input  name="first_name" placeholder="First Name" class="form-control"  type="text">
                    </div>
                  </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                          <input name="last_name" placeholder="Last Name" class="form-control"  type="text">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input name="email" placeholder="E-Mail Address" class="form-control"  type="text">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-file"></i></span>
                            <input name="subject" placeholder="Subject" class="form-control"  type="text">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                            <textarea class="form-control" name="comment" placeholder="Message" rows="4"></textarea>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4">
                        <button type="submit" class="btn"> <span class="glyphicon glyphicon-send"></span></button>
                    </div>
                </div>

            </form>
        </div>
        <div class="footer-container">
            <div class="footer-content">
                <div class="copyright-container">
                    <span class="copyright-notice"></span>
                </div>
            </div>
            <div class="footer-content">
                <div class="social-links">
                    <span>lets connect</span>
                    <a href="https://www.facebook.com/SimranjyotGill">

                        </div>

                            <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="1.414"><path d="M16 3.038c-.59.26-1.22.437-1.885.517.677-.407 1.198-1.05 1.443-1.816-.634.37-1.337.64-2.085.79-.598-.64-1.45-1.04-2.396-1.04-1.812 0-3.282 1.47-3.282 3.28 0 .26.03.51.085.75-2.728-.13-5.147-1.44-6.766-3.42C.83 2.58.67 3.14.67 3.75c0 1.14.58 2.143 1.46 2.732-.538-.017-1.045-.165-1.487-.41v.04c0 1.59 1.13 2.918 2.633 3.22-.276.074-.566.114-.865.114-.21 0-.41-.02-.61-.058.42 1.304 1.63 2.253 3.07 2.28-1.12.88-2.54 1.404-4.07 1.404-.26 0-.52-.015-.78-.045 1.46.93 3.18 1.474 5.04 1.474 6.04 0 9.34-5 9.34-9.33 0-.14 0-.28-.01-.42.64-.46 1.2-1.04 1.64-1.7z" fill-rule="nonzero"/></svg>
